<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1.3 Intro to CSS</title>
    <link rel="stylesheet" href="css/1.3 css_intro.css">
  </head>
  <body>
    <h1 class="fancy-header">CSS Test Page</h1>
    <p class="fancy-paragraph">This is a pretty fancy paragraph
    </p>
    <hr>
    <h1>CSS Selectors</h1>
    <p>Class Selectors use the syntax:</p>
    <p>.selector</p>
    <br>
    <p>ID selectors use the syntax:</p>
    <p>#selector</p>
    <br>
    <p id="fancier-paragraph">This the fanciest paragraph of all</p>
    <hr>
    <h1 id="hover">On Hover</h1>
    <h1>Without Style</h1>
    <h1 id="visited"><a href="http://www.google.com">Visited Google</a></h1>
    <h1 id="unvisited"><a href="http://www.bing.com">Unvisited Bing</a></h1>
  </body>
</html>
