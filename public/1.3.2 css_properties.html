<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/properties.css">
      <title>1.3.2 CSS Properties</title>
    </head>
    <body>
      <h2>Color</h2>
      <p id="red">Red</p>
      <p id="green">Green</p>
      <p id="blue">Blue</p>
      <p id="black">Black</p>
      <p id="white">White</p>
      <p id="grey">Grey</p>
      <hr>
      <h2>Text-Decoration</h2>
      <p id="underline">Underline</p>
      <p id="line">Line Through</p>
      <hr>
      <h2>Font</h2>
      <p id="italic">Italic</p>
      <p id="large">Large Font</p>
      <p id="small">Small Font</p>
      <p id="bold">Font Weight</p>
      <hr>
      <h2>Background</h2>
      <p id="background-red">Red Background</p>
      <p id="background-blue">Blue Background</p>
      <hr>
      <h2>List Style</h2>
      <p>
        <ul id="list">List
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </p>
    </body>
</html>
