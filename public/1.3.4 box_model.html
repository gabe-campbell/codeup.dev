<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/box_model2.css">
    <title>1.3.4 Box Model</title>
  </head>
  <body>
    <h2><a href="https://en.wikipedia.org/wiki/Wavelength">Visible Spectrum Wavelengths</a></h2>
    <div class="container">
      <div class="box red">
        <p>620-750 nm</p>
        <img src="img/codeup-arrow.png">
      </div>
      <div class="box orange">
        <p>590-620 nm</p>
        <img src="img/codeup-arrow.png">
      </div>
      <div class="box yellow">
        <p>570-590 nm</p>
        <img src="img/codeup-arrow.png">
      </div>
      <div class="box green">
        <p>495-570 nm</p>
        <img src="img/codeup-arrow.png">
      </div>
      <div class="box blue">
        <p>450-495 nm</p>
        <img src="img/codeup-arrow.png">
      </div>
      <div class="box violet">
        <p>380-450 nm</p>
        <img src="img/codeup-arrow.png">
      </div>
    </div>
  </body>
</html>
