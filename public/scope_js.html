		var planets = new Array('Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune');

		function logPlanets() {
			console.log(planets);
			console.log('______________________________________________________');
		}

		var planetsLength = planets.length;

		logPlanets();

		console.log('Adding the Sun to the beginning of the planets array');
		planets.splice(0, 0, 'The Sun');
		logPlanets();

		console.log('Adding Pluto to end of array');
		planets.splice(planets.length, 0, 'Pluto');
		logPlanets();

		console.log('Removing the Sun from the array');
		planets.splice(0,1);
		logPlanets();

		console.log('Removing Pluto from the array');
		planets.splice(planetsLength, 1);
		logPlanets();

		console.log('Finding and logging Earth');
		console.log(planets[2]);
		logPlanets();

		console.log('Using Splice to remove the planet after Earth');
		var planetsSplice = planets.splice(3,1);
		logPlanets();
		console.log('This is the planet we removed: ' + planetsSplice);

		console.log('Using splice to add the planet after Earth back into the array');
		planets.splice(3, 0, planetsSplice);
		logPlanets();

		console.log('Reversing the planets array');
		planets.reverse();
		logPlanets();

		console.log('Sort the array');
		planets.reverse();
		planets.sort();
